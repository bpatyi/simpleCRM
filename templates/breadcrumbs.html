
<!-- Breadcrumb -->
<ol class="breadcrumb">
    {% for url, label in breadcrumbs %}
        <li class="breadcrumb-item">
            {% ifnotequal forloop.counter breadcrumbs_total %}
                <a href="{{ url }}">{{ label|safe }}</a>
            {% else %}
                {{ label|safe }}
            {% endifnotequal %}

        </li>
    {% endfor %}
</ol>
