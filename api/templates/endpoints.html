{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-align-justify"></i>
                    </div>
                    <div class="card-block">
                        {% for point in endpoints %}
                            <div class="card endpoint">
                                <div class="card-header">
                                    <div class="col-lg-8">
                                        <h4 class="card-title title">
                                            <i class="fa fa-link"></i>
                                            {{ point.path }}
                                        </h4>
                                    </div>
                                    <div class="col-lg-4">
                                        <ul class="list-inline methods">
                                            {% for method in point.allowed_methods %}
                                                <li class="method {{ method|lower }} list-inline-item">{{ method }}</li>
                                            {% endfor %}
                                            <li class="list-inline-item">
                                                <a class="btn btn-outline-danger btn-sm" href="{{ point.link }}" target="_blank"><i class="fa fa-plug"></i> Test</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
